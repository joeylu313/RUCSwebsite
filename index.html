<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Subscription</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 60px 40px;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2.5rem;
        font-weight: 700;
      }

      .subtitle {
        color: #666;
        margin-bottom: 40px;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .newsletter-form {
        margin-top: 30px;
      }

      .features {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 12px;
        border-left: 4px solid #cc0000;
      }

      .feature-icon {
        width: 40px;
        height: 40px;
        background: #cc0000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
      }

      .feature-text {
        color: #555;
        font-weight: 500;
      }

      footer {
        margin-top: 40px;
        color: #999;
        font-size: 0.9rem;
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 20px;
        }

        h1 {
          font-size: 2rem;
        }

        .features {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="rutgers-r-logo.png"
          alt="Rutgers University Logo"
          style="width: 100%; height: 100%; object-fit: contain"
        />
      </div>

      <h1>Rutgers Club Swimming Newsletter</h1>
      <p class="subtitle">
        Get the latest updates and news from the Rutgers Club Swimming team,
        including meet signups, team events, and more!
      </p>

      <div class="newsletter-form">
        <!-- Audienceful.js -->
        <script
          data-orgid="org_s5hdyixw"
          src="https://cdn.audiencefulapp.net/forms/audienceful.min.js"
        ></script>
        <!-- End Audienceful.js -->

        <div id="audienceful-8p5sgQ"></div>
      </div>
    </div>
  </body>
</html>
